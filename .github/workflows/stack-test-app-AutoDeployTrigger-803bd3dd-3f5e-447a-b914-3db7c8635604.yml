name: Trigger auto deployment for stack-test-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ harrli/test ]
    paths:
    - '**'
    - '.github/workflows/stack-test-app-AutoDeployTrigger-803bd3dd-3f5e-447a-b914-3db7c8635604.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.STACKTESTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STACKTESTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STACKTESTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.STACKTESTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STACKTESTAPP_REGISTRY_PASSWORD }}
          containerAppName: stack-test-app
          resourceGroup: ca-harrli-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



name: Trigger auto deployment for no-stack-debug-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ harrli/test ]
    paths:
    - '**'
    - '.github/workflows/no-stack-debug-app-AutoDeployTrigger-ecdd07cd-90ca-4dfa-a09d-ee861ec65cb2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NOSTACKDEBUGAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NOSTACKDEBUGAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NOSTACKDEBUGAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.NOSTACKDEBUGAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NOSTACKDEBUGAPP_REGISTRY_PASSWORD }}
          containerAppName: no-stack-debug-app
          resourceGroup: ca-harrli-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



name: Trigger auto deployment for python-s2c-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ harrli/test ]
    paths:
    - '**'
    - '.github/workflows/python-s2c-app-AutoDeployTrigger-b88ca35b-1b33-4b22-81dc-46f991561e23.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PYTHONS2CAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PYTHONS2CAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PYTHONS2CAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: actiondebugregistry.azurecr.io
          registryUsername: ${{ secrets.PYTHONS2CAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PYTHONS2CAPP_REGISTRY_PASSWORD }}
          containerAppName: python-s2c-app
          resourceGroup: ca-harrli-group
          imageToBuild: actiondebugregistry.azurecr.io/python-s2c-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


